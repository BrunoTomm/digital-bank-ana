apiVersion: apps/v1
kind: Deployment
metadata:
  name: bank-more-fees
  namespace: bankmore
  labels:
    app: bank-more-fees
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bank-more-fees
  template:
    metadata:
      labels:
        app: bank-more-fees
    spec:
      containers:
        - name: fees
          image: bankmore/fees:latest
          ports:
            - containerPort: 8080
          env:
            - name: ASPNETCORE_URLS
              value: "http://+:8080"
            - name: Kafka__BootstrapServers
              valueFrom:
                configMapKeyRef:
                  name: bankmore-config
                  key: kafka-bootstrap
            - name: Kafka__TopicTransfersCompleted
              valueFrom:
                configMapKeyRef:
                  name: bankmore-config
                  key: kafka-topic-transfers
            - name: Kafka__TopicFeesCompleted
              valueFrom:
                configMapKeyRef:
                  name: bankmore-config
                  key: kafka-topic-fees
            - name: Kafka__ConsumerGroupId
              value: "bankmore-fees"
            - name: Fee__FixedAmountPerTransfer
              valueFrom:
                configMapKeyRef:
                  name: bankmore-config
                  key: fee-amount
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: bank-more-fees
  namespace: bankmore
spec:
  selector:
    app: bank-more-fees
  ports:
    - port: 8080
      targetPort: 8080
      name: http
